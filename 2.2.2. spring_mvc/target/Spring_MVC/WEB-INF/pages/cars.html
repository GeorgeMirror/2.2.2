<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Age</th>
    </tr>
    <tr th:each="car:${listCar}">
        <td th:text="${car.getModel()}"/>
        <td th:text = "${car.getSeries()}"/>
        <td th:text = "${car.getAge()}"/>
    </tr>
</table>
</body>
</html>
